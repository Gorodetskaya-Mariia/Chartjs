<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Form</title>
</head>

<body>
	<button class="action action--booking">Click to open popup</button>
	<div class="popup__booking">
		<div class="popup__booking-top">
			<h2 class="popup__booking-title">Form</h2>
			<button class="popup__booking-close"></button>
		</div>
		<div class="popup__booking-content">
			<p class="popup__booking-text">Price: <span class="highlighted">20 000 rubels</span></p>
			<form class="popup__booking-form">

				<div class="popup__booking-form-wrapper">
					<input class="popup__booking-form-input" id="orderLastName" type="text" name="userLastName"
						pattern="^[A-Za-zА-Яа-яЁё]+$" placeholder=" ">
					<label>Last name</label>
				</div>

				<div class="popup__booking-form-wrapper">
					<input class="popup__booking-form-input" id="orderFirstName" type="text" name="userFirstName"
						pattern="^[A-Za-zА-Яа-яЁё]+$" placeholder=" ">
					<label>Name</label>
				</div>

				<div class="popup__booking-form-wrapper">
					<input class="popup__booking-form-input" id="orderMiddleName" type="text" name="userMiddleName"
						pattern="^[A-Za-zА-Яа-яЁё]+$" placeholder=" ">
					<label>Middle name</label>
				</div>

				<div class="popup__booking-form-wrapper">
					<input class="popup__booking-form-input" id="order-phone" type="tel" name="userPhone"
						pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" placeholder=" ">
					<label>+7 (___) ___ - __ - __</label>
				</div>

				<div class="popup__booking-form-wrapper last">
					<input class="popup__booking-form-input" id="orderEmail" type="email" name="userEmail" placeholder=" ">
					<label>Email</label>
				</div>

				<div class="popup__booking-tip">* Required fields.</div>
				<label class="confirm">
					<input type="checkbox" name="agree_to_processing" class="accept" checked="">
					<span>I accept</span>
					<a href="#" class="underlined" target="_blank">rules</a> и
					<a href="#" class="underlined" target="_blank">Private Policy</a>
				</label>
				<input class="popup__booking-form-submit" id="ordeSubmit" type="submit" value='Submit'>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
