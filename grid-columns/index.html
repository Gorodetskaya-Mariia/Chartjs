<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Grid columns</title>
</head>
<body>
	
<div class="container">
  <div class="column column-left">
    <div class="block left-block left-block--1">Item 1</div>
    <div class="block left-block left-block--2">Item 2</div>
    <div class="block left-block left-block--3">Item 3</div>
    <div class="block left-block left-block--4">Item 4</div>
    <div class="block left-block left-block--5">Item 5</div>
    <div class="block left-block left-block--6">Item 6</div>
  </div>
  <div class="column column-right">
    <div class="block right-block right-block--1">Item 7</div>
  </div>
</div>
	
</body>
</html>
