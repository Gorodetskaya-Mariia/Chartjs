<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid</title>
  <link rel="stylesheet" href="libs/normalize.css" />
  <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
  <section class="widget [ grid-container ]">
    <h1 class="visually-hidden">Weather forecast</h1>
    <article class="widget__info  [ text-center ]">
      <h2 class="widget__title visually-hidden">Weather in Tokyo</h2>
      <div class="info__icon [ text-center ]">
        <svg class="info__icon-sun">
          <use xlink:href="#icon-sun" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
        </svg>
      </div>
      <p class="info__type">Sunny</p>
      <p class="info__details">Tokyo - Wednesday, July 31</p>
    </article>
    <article class="widget__temperature [ text-center ]">
      <h2 class="widget__title visually-hidden">Temperature</h2>
      <p class="temperature__value">28&degC</p>
    </article>
    <article class="widget__graph">
      <h2 class="widget__title visually-hidden">Graph</h2>
      <img class="graph__image" src="img/graph.png" alt="Graph" />
    </article>
    <article class="widget__days [ grid-container text-center ]">
      <h2 class="widget__title visually-hidden">Weather in Tokyo</h2>
      <div class="widget__day widget__day--thu [ grid-container text-center ]">
        <h3 class="day__title">Thu</h3>
        <img class="day__image" src="img/sunny.png" alt="Sunny" />
        <p class="day__temper-day">28&degC</p>
        <p class="day__temper-night">18&degC</p>
      </div>
      <div class="widget__day widget__day--fri [ grid-container text-center ]">
        <h3 class="day__title">Fri</h3>
        <img class="day__image" src="img/cloudy.png" alt="Cloudy" />
        <p class="day__temper-day">22&degC</p>
        <p class="day__temper-night">20&degC</p>
      </div>
      <div class="widget__day widget__day--sat [ grid-container text-center ]">
        <h3 class="day__title">Sat</h3>
        <img class="day__image" src="img/cloudy.png" alt="Cloudy" />
        <p class="day__temper-day">30&degC</p>
        <p class="day__temper-night">27&degC</p>
      </div>
    </article>
  </section>
